    <header class="header-intro">
        <img src="/Assets/280px-Burger_Quiz.png">

    </header>

    <!-- 1st screen -->
<section class="intro">

        <div class="body-intro">
        <container class="main-block">
            <div class="tv">
                <div class="tv-border">
                        <h2 id="ketchup">Regles de Jeu</h2>
                        <article>Bienvenue dans le jeu où la culture a rendez-vous avec la classe : Le Burger Quiz</article>

                        <h2 id="mayo">But du Jeu</h2>
                        <article>Arriver à 25 miams !</article>

                </div>
            </div>
            <h3>Choisis ton equipe</h3>
            <div class="btn-team">
                <button class="btn-team" id="btn-ketchup" href=#secondscreen>Ketchup</button>
                <button class="btn-team" id="btn-mayo">Mayo</button>
            </div>
        </container>
        <container class="main-block-img">
            <img src="Assets/burger-quiz.gif">
        </container>
        </div>

</section>


    <!-- 2nd screen -->
<section class="intro-nuggets">
    <img src="./Assets/nuggets.gif">
</section>

<section class="second-screen" id="second-screen">
    <container class="tv-container">
        <div class="tv-2nd">
            <div class="tv-2nd-border">
                <container class="tv-2nd-screen">
                    <container class="questions-nuggets">
                        <p id='section-nuggets'></p>
                        <p id="input-nuggets">Question 1
                        </p>
                        <ol >
                            <li id="input-nuggets-a"><a class="reply"id="rep-a">A</a></li>
                            <li id="input-nuggets-b"><a class="reply"id="rep-b">B</a></li>
                            <li id="input-nuggets-c"><a class="reply"id="rep-c">C</a></li>
                            <li id="input-nuggets-d"><a class="reply"id="rep-d">D</a></li>
                        </ol>
                    </container>
                </container>
            </div> 
        </div>
    </container>
    <container class="score-container">

            <!-- <img src="/Assets/280px-Burger_Quiz.png"> -->
            <img class="score" id="scoreimg" src="./Assets/frame_00_delay-5s.png">
    

    </container>
</section>
